<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                     <h:form>
                    <p:growl id="msgs" showDetail="true" />
                    
                    <p:panel header="Add Employee" style="margin-bottom:10px;">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="country" value="Country: " />
                            <p:selectOneMenu id="country" value="#{dropdownView.country}" style="width:150px">
                                <p:ajax listener="#{dropdownView.onCountryChange}" update="city" />
                                <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{dropdownView.countries}" />
                            </p:selectOneMenu>
                            
                            <p:outputLabel for="city" value="City: " />
                            <p:selectOneMenu id="city" value="#{dropdownView.city}" style="width:150px">
                                <f:selectItem itemLabel="Select City" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{dropdownView.cities}" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                        
                        <p:separator />
                        
                        <p:commandButton value="Submit" update="msgs" action="#{dropdownView.displayLocation}" icon="pi pi-check" />
                    </p:panel>
                </h:form>
                <br/>
                <h:form>
                    <table>
                        <tr>
                            <td>Name :</td>
                            <td><h:inputText size = "10" value = "#{userData.name}" /></td>
                        </tr>
                        
                        <tr>
                            <td>Department :</td>
                            <td><h:inputText size = "20" value = "#{userData.department}" /></td>
                        </tr>
                        
                        <tr>
                            <td>Age :</td>
                            <td><h:inputText size = "5" value = "#{userData.age}" /></td>
                        </tr>
                        
                        <tr>
                            <td>Salary :</td>
                            <td><h:inputText size = "5" value = "#{userData.salary}" /></td>
                        </tr>
                        
                        <tr>
                            <td> </td>
                            <td><h:commandButton value = "Add Employee" 
                                                 action = "#{userData.addEmployee}" /></td>
                        </tr>
                    </table>	  
                </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
